<html>
	<head>
		<title>Graphs</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>
    <div class="container">
      <div><h2>Options</h2>
      <h3>Graph Generation</h3>
        <form>
          <input type="radio" id="undirected" name="direction" value="undirected" checked><label for="undirected">undirected graph</label><br>
          <input type="radio" id="directed" name="direction" value="directed"><label for="directed">directed graph</label><br><br>
        <form>
        <input id="input" class="button" type="file" onchange><br><br>
        <input id="renderButton" value="Render Graph" type="button" onclick=$GV.core.render.renderGraph()>

      <h3>Graph Activities</h3>        
        <input id="switch2DButton" value="Switch to 2D" type="button" onclick=$GV.view.interaction.switchTo2D()><br/>
        <input id="switch3DButton" value="Switch to 3D" type="button" onclick=$GV.view.interaction.switchTo3D()><br/><br/>
        <input id="changeNodeColorButton" value="Change node color of Graph" type="button" onclick=$GV.core.mutate.colorAllNodes(0)><br/>
        <input id="changeEdgeColorButton" value="Change edge color of Graph" type="button" onclick=$GV.core.mutate.colorAllEdges(0)><br/><br/>
        <input id="addRandomNodesButton" value="Add random node" type="button" onclick=$GV.core.mutate.addRandomNodes()><br/>
        <input id="updateAllNodesButton" value="Update all nodes" type="button" onclick=$GV.view.interaction.updateAll()><br/><br/>
        <input id="randomBFSButton" value="BFS - random node" type="button" onclick=$GV.core.mutate.colorBFS(null)><br/>
        <input id="chosenBFSButton" value="BFS - chosen node" type="button" onclick=$GV.core.mutate.colorBFSclick()><br/><br/>
        <input id="randomDFSButton" value="DFS - random node" type="button" onclick=$GV.core.mutate.colorDFS(null)><br/>
        <input id="chosenDFSButton" value="DFS - chosen node" type="button" onclick=$GV.core.mutate.colorDFSclick()>

        <h3>Graph Information</h3>
        <div id="graphInfo"><ul>
          <li>Number of nodes: <span id="nodes"></span></li>
          <li>Number of edges: <span id="edges"></span></li>
          <li>Time to read <span id="time"></span></li>
        </ul></div>
      </div>

      <div><h2>Visualisation</h2>
        <div id="graphVis" width="100%">
					<div id="fullscreenSwitch" onclick="switchToFullScreen('#containerGraph')"> Fullscreen </div>
          
          <div id="containerGraph" class="containerGraph" >
            <div id="nodeInfo">Node ID: <span id="nodeID"></span></div>
          </div>
        </div>
      </div>
    </div>

		<script type="text/javascript" src="lib/three.min.js"></script>
		<script type="text/javascript" src="lib/graphinius.min.js"></script>
    <script type="text/javascript" src="graphinius.vis.js"></script>
<!--
    <script type="text/javascript" src="lib/gradient.js"></script>
-->
  </body>
</html>
