<html>
	<head>
		<title>Graphs</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>
    <div class="container">
      <div><h2>Options</h2>
      <h3>Choose a file to generate a graph</h3>
        <input id="input" class="button" type="file" onchange>

      <h3>Do something with the graph</h3>
        <input id="renderButton" value="Render Graph" type="button" onclick=$GV.core.render.renderGraph()><br/>
        <input id="switch2DButton" value="Switch to 2D" type="button" onclick=$GV.view.interaction.switchTo2D()><br/>
        <input id="switch3DButton" value="Switch to 3D" type="button" onclick=$GV.view.interaction.switchTo3D()><br/>
        <input id="changeNodeColorButton" value="Change node color of Graph" type="button" onclick=$GV.core.mutate.colorAllNodes(0)><br/>
        <input id="changeEdgeColorButton" value="Change edge color of Graph" type="button" onclick=$GV.core.mutate.colorAllEdges(0)><br/>
        <input id="addRandomNodesButton" value="Add random node" type="button" onclick=$GV.core.mutate.addRandomNodes()><br/>
        <input id="updateAllNodesButton" value="Update all nodes" type="button" onclick=$GV.view.interaction.updateAll()>

        <h3>Information about the graph</h3>
        <div id="graphInfo"><ul>
          <li>Number of nodes: <span id="nodes"></span></li>
          <li>Number of edges: <span id="edges"></span></li>
          <li>Time to read <span id="time"></span></li>
        </ul></div>
      </div>

      <div><h2>Visualisation</h2>
        <div id="graphVis" width="100%">
					<div id="fullscreenSwitch" onclick="switchToFullScreen('#containerGraph')"> Fullscreen </div>
          <div id="containerGraph" class="containerGraph" ></div>
        </div>
      </div>
    </div>

		<script type="text/javascript" src="lib/three.min.js"></script>
		<script type="text/javascript" src="lib/graphinius.min.js"></script>
    <script type="text/javascript" src="graphinius.vis.js"></script>
  </body>
</html>
