<html>
	<head>
		<title>Graphs</title>
		<script type="text/javascript" src="lib/vivagraph.min.js"></script>
		<!-- <script type="text/javascript" src="lib/davidgraph.min.js"></script> -->
		<script type="text/javascript" src="lib/graphinius.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
	</head>

	<body>
    <div class="container">
      <div><h2>Options</h2>
      <h3>Choose a file to generate a graph</h3>
        <input id="input" class="button" type="file" onchange>

      <h3>Choose a graph library</h3>
        <ul><li><input name="library" id="dthree" type="radio" onclick />
        <label for="dthree">d3 (svg based)</label></li>

        <li><input name="library" id="plotly" type="radio" onclick />
        <label for="plotly">plotly (svg based)</label></li>

        <li><input name="library" id="cyto" type="radio" onclick />
        <label for="cyto">Cytoscape (canvas based)</label> </li>

        <li><input name="library" id="visjs" type="radio" onclick />
        <label for="visjs">vis.js (canvas based)</label></li>

        <li><input name="library" id="sigmaJS" type="radio" onclick />
        <label for="sigmaJS">SigmaJS (canvas based)</label></li>

        <li><input name="library" id="viva" type="radio" onclick />
        <label for="viva">viva graph</label></li>
        </ul>

        <h3>Information about the graph</h3>
          <button class='zoomIn'>Zoom In</button> <br />
          <button class='zoomOut'>Zoom Out</button> <br />
          <button class='reset'>Reset</button>
        <div id="graphInfo"><ul>
          <li>Number of nodes: <span id="nodes"></span></li>
          <li>Number of edges: <span id="edges"></span></li>
          <li>Time to read <span id="time"></span></li>
        </ul></div>

        <h3>Change the graph</h3>
        <input id="mutilate" class="button" value="Mutilate Graph" type="button" onclick>
      </div>

      <div><h2>Visualisation</h2>
        <div id="graphVis" width="100%">
					<div id="fullscreenSwitch" onclick="switchToFullScreen('#containerGraph')"> Fullscreen </div>
          <div id="containerGraph" class="containerGraph">

						<!-- TODO: REMOVE LATER -->
	          <svg id="svgGraph" class="svgGraph"></svg>
					</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bundle/bundle-node.js"></script>
    <script type="text/javascript" src="src/js/readJSON.js"></script>
    <script type="text/javascript" src="src/js/graph.js"></script>
    <!-- <script type="text/javascript" src="src/js/graphD3.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/graphPlotly.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/graphCytoscape.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/graphVis.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/graphSigma.js"></script> -->
    <script type="text/javascript" src="src/js/graphViva.js"></script>
    <script type="text/javascript" src="src/js/graphMutilate.js"></script>
		<script type="text/javascript" src="src/js/fullScreenControl.js"></script
  </body>
</html>
