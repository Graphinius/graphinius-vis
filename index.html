<html>
	<head>
		<title>Graphs</title>
		<script type="text/javascript" src="lib/three.min.js"></script>
		<!-- <script type="text/javascript" src="lib/davidgraph.min.js"></script> -->
		<script type="text/javascript" src="lib/graphinius.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
	</head>

	<body>
    <div class="container">
      <div><h2>Options</h2>
      <h3>Choose a file to generate a graph</h3>
        <input id="input" class="button" type="file" onchange>

      <h3>Do something with the graph</h3>
        <input id="renderButton" value="Render Graph" type="button" onclick=renderGraph()><br/>
        <input id="switch2DButton" value="Switch to 2D" type="button" onclick=switchTo2D()><br/>
        <input id="switch3DButton" value="Switch to 3D" type="button" onclick=switchTo3D()><br/>
        <input id="changeColorButton" value="Change node color of Graph" type="button" onclick=colorAllNodes(0)><br/>
				<input id="nr_mutilate_per_frame" type=range min=1 max=501 value=50 step=10 onInput="setAndUpdateNrMutilate()"><br/>
				<span id="nr_mutilate_per_frame_val">50</span><br/>
				<input id="mutilateButton" value="Mutilate Graph" type="button" onclick="mutilateGraph()">

        <h3>Information about the graph</h3>
        <div id="graphInfo"><ul>
          <li>Number of nodes: <span id="nodes"></span></li>
          <li>Number of edges: <span id="edges"></span></li>
          <li>Time to read <span id="time"></span></li>
        </ul></div>
      </div>

      <div><h2>Visualisation</h2>
        <div id="graphVis" width="100%">
					<div id="fullscreenSwitch" onclick="switchToFullScreen('#containerGraph')"> Fullscreen </div>
          <div id="containerGraph" class="containerGraph" ></div>
        </div>
      </div>
    </div>

<!--
    <script type="text/javascript" src="bundle/bundle-node.js"></script>
-->
    <script type="text/javascript" src="src/js/readJSON.js"></script>
    <script type="text/javascript" src="src/js/graph.js"></script>

-->

-->
    <script type="text/javascript" src="src/js/graphThree.js"></script>
    <script type="text/javascript" src="src/js/graphMutilate.js"></script>
		<script type="text/javascript" src="src/js/UIControl.js"></script>
  </body>
</html>
